<ion-app>
  <ion-menu side="start" menuId="firstMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item button (click)="onMenuItemClick(1)">
        <ion-icon name="locate-outline"></ion-icon>
        <ion-label> Buscar casa de cambio</ion-label>
      </ion-item>
      <ion-item button (click)="onMenuItemClick(2)">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label> Historia de las divisas</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" menuId="secondMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Divisas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="scrollable-container">
        <ion-list>
          <ion-item *ngFor="let currency of convertedCurrencies | keyvalue">
            <ion-label>$1 {{ currency.key }} = ${{ currency.value | number:'1.2-2' }} CLP</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
